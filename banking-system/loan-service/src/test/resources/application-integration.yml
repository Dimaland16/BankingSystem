spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/loanService
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  cloud:
    config:
      enabled: false
  config:
    import-check:
      enabled: false

eureka:
  client:
    enabled: false